{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="name" title="组名" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<!-- Think 系统列表组件开始 -->
	<table id="checkList" class="list" cellpadding=0 cellspacing=0 >
		<tr><td height="5" colspan="9" class="topTd" ></td></tr>
		<tr class="row" >	
			<th width="8"><input type="checkbox" id="check" onclick="CheckAll('checkList')"></th>
			<th width="8%"><a href="javascript:sortBy('game_id','{$Think.get._sort|empty}','index')" title="按照编号升序排列 ">编号</a></th>
			<th><a href="javascript:sortBy('title','{$Think.get._sort|empty}','index')" title="按照用户名升序排列 ">名称</a></th>
			<th><a href="javascript:sortBy('create_time','{$Think.get._sort|empty}','index')" title="按照添加时间升序排列 ">添加时间</a></th>
			<th><a href="javascript:sortBy('over_time','{$Think.get._sort|empty}','index')" title="按照添加时间升序排列 ">结束时间</a></th>
			<th><a href="javascript:sortBy('status','{$Think.get._sort|empty}','index')" title="按照状态升序排列 ">状态</a></th>
			<th >操作</th></tr>
		<volist name="list" id="vo">
		<tr class="row" >
			<td><input type="checkbox" name="key"	value="{$vo.game_id}"></td>
			<td>{$vo.game_id}</td>
			<td><a href="javascript:edit('{$vo.game_id}')">{$vo.title}</a></td>
			<td>{$vo.create_time|date="Y-m-d   H:i:s",###}</td>
			<td>{$vo.over_time|date="Y-m-d   H:i:s",###}</td>
			<if condition="$vo.status eq 1"> 
				<td>结束<IMG SRC="__PUBLIC__/images/ok.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="结束"></td>
				<td> <a href="javascript:read({$vo.game_id})">查看</a>&nbsp;</td></tr>
			<else />
				<td>进行中<IMG SRC="__PUBLIC__/images/write.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="进行中"></td>
				<td> <a href="javascript:over({$vo.game_id})">结束</a>&nbsp;</td></tr>
			</if>
			<if condition="$vo.status eq -1"> 
				<td>删除<IMG SRC="__PUBLIC__/images/error.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="删除"></td>
				<td> <a href="javascript:resume({$vo.game_id})">恢复</a>&nbsp;</td></tr>
			</if>
		</volist>
		<tr>
			<td height="5" colspan="9" class="bottomTd"></td></tr></table>
<!-- Think 系统列表组件结束 -->
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
